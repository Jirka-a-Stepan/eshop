{% extends 'main.html' %}

{% block content %}
    <div style="width: 300px; margin: 25px auto;">
        <h2>Login</h2>
        <form method="post" class="aa-login-form">
            <div>
                {% csrf_token %}
                {{ form }}
                <button style="float: right;" type="submit">Sign up</button>
            </div>
        </form>
    </div>

{% endblock %}
